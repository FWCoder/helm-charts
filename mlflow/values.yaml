replicaCount: 1

image:
  repository: docker.pkg.github.com/larribas/docker-production-mlflow/mlflow
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
